<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bootstrap 4 Drills</title>
</head>

<body>
    <h1>First Bootstrap Project</h1>
    </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="catCheckbox">
                    <label class="form-check-label" for="catCheckbox">Cat</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dogCheckbox">
                    <label class="form-check-label" for="dogCheckbox">Dog</label>
                </div>
                <div class="form-group">
                    <label>Pizza Toppings</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaToppings" id="cheesePizza"
                            value="cheese">
                        <label class="form-check-label" for="cheesePizza">Cheese Pizza</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaToppings" id="hawaiianPizza"
                            value="hawaiian">
                        <label class="form-check-label" for="hawaiianPizza">Hawaiian Pizza</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pizzaToppings" id="supremePizza"
                            value="supreme">
                        <label class="form-check-label" for="supremePizza">Supreme Pizza</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
